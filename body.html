<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .message-container {
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #d6336c;
            max-width: 80%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(214, 51, 108, 0.3);

            /* Simple fade-in effect */
            opacity: 0;
            transform: scale(0.9);
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Hover effect */
        .message-container:hover {
            box-shadow: 0 6px 15px rgba(214, 51, 108, 0.4);
            transform: scale(1.05);
            transition: 0.3s ease-in-out;
        }

    </style>
</head>
